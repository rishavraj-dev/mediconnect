<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Settings | MediConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-page doctor-dashboard">
    <header class="dashboard-header doctor-header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><i class="fas fa-heartbeat"></i> MediConnect</div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-md"></i>
                        <div>
                            <strong>Dr. {{ user.name }}</strong>
                            <small>{{ user.specialization }}</small>
                        </div>
                    </div>
                    <a href="{{ url_for('auth.logout') }}" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="dashboard-sidebar doctor-sidebar">
            <nav class="sidebar-nav">
                <a href="{{ url_for('auth.doctor_dashboard') }}" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="{{ url_for('auth.doctor_appointments') }}" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> Appointments
                </a>
                <a href="{{ url_for('auth.doctor_patients') }}" class="nav-item">
                    <i class="fas fa-users"></i> My Patients
                </a>
                <a href="{{ url_for('auth.doctor_schedule') }}" class="nav-item">
                    <i class="fas fa-clock"></i> Schedule
                </a>
                <a href="{{ url_for('auth.doctor_reviews') }}" class="nav-item">
                    <i class="fas fa-star"></i> Reviews
                </a>
                <a href="{{ url_for('auth.doctor_profile') }}" class="nav-item">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="{{ url_for('auth.doctor_settings') }}" class="nav-item active">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <main class="dashboard-main">
            <div class="page-hero doctor-hero">
                <div>
                    <h1>Settings</h1>
                    <p>Configure your notifications.</p>
                </div>
            </div>

            <div class="section-card">
                <form class="appointment-form" method="POST" action="{{ url_for('auth.doctor_settings') }}">
                    <div class="form-group full-width">
                        <label class="checkbox-row">
                            <input type="checkbox" name="notify_email" {% if settings.notify_email %}checked{% endif %}>
                            Email notifications for appointment updates
                        </label>
                    </div>
                    <div class="form-group full-width">
                        <label class="checkbox-row">
                            <input type="checkbox" name="notify_sms" {% if settings.notify_sms %}checked{% endif %}>
                            SMS reminders for upcoming consultations
                        </label>
                    </div>
                    <button class="btn-primary-action" type="submit">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </form>
            </div>
        </main>
    </div>

    <nav class="mobile-bottom-nav">
        <a href="{{ url_for('auth.doctor_dashboard') }}" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="{{ url_for('auth.doctor_appointments') }}" class="mobile-nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Visits</span>
        </a>
        <a href="{{ url_for('auth.doctor_appointments') }}" class="mobile-nav-item">
            <i class="fas fa-notes-medical"></i>
            <span>Notes</span>
        </a>
        <a href="{{ url_for('auth.doctor_patients') }}" class="mobile-nav-item">
            <i class="fas fa-users"></i>
            <span>Patients</span>
        </a>
        <a href="{{ url_for('auth.doctor_profile') }}" class="mobile-nav-item">
            <i class="fas fa-user-md"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
