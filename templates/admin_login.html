<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MediConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Admin Login</h2>
                <p class="form-subtitle">Manage approvals, reports, and audit logs.</p>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.admin_login') }}" method="POST" class="auth-form">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit btn-success">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
